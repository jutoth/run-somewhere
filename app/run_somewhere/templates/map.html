<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Somewhere</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light p-4">
                <h4>Running Achievements</h4>
                <!-- Dropdown for layer selection -->
                <div class="form-group">
                    <label for="level">Level</label>
                    <select id="level" class="form-control">
                        <option value="bundesland">Bundesland</option>
                        <option value="country">Country</option>
                        <option value="continent">Continent</option>
                        <option value="planet">Planet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" class="form-control">
                    </select>
                </div>

            </div>

            <!-- Map Container -->
            <div class="col-md-9 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 5);

        // OpenStreetMap layer
        let osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Satellite layer (you can replace with a proper satellite layer URL)
        let satelliteLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© Satellite Imagery'
        });

        // Handle basemap layer switching
        // document.getElementById('basemap').addEventListener('change', function() {
        //     if (this.value === 'satellite') {
        //         map.removeLayer(osmLayer);
        //         satelliteLayer.addTo(map);
        //     } else {
        //         map.removeLayer(satelliteLayer);
        //         osmLayer.addTo(map);
        //     }
        // });
    </script>
    <script>
        // Get the year dropdown element
        const yearSelect = document.getElementById('year');
    
        // Create and append the "All" option
        let allOption = document.createElement('option');
        allOption.value = 'all';
        allOption.text = 'All';
        yearSelect.appendChild(allOption);
    
        // Get the current year
        const currentYear = new Date().getFullYear();
        let startYear = 2015; // Starting from 2000
    
        // Add year options from startYear to the current year
        for (let year = startYear; year <= currentYear; year++) {
            let option = document.createElement('option');
            option.value = year; // Option value
            option.text = year;  // Option text
            yearSelect.appendChild(option);
        }
    </script>
</body>
</html>
